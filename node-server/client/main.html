<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>H&P Travels - Login
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="color/default.css" rel="stylesheet">
    <base href="/">
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-custom" ng-app="hnpApp">
    <!-- Preloader -->
    <div id="preloader">
      <div id="load">
      </div>
    </div>
    <!-- Section: intro -->
    <section id="intro" class="intro" ng-controller="loginController">
    
    <div class="heading-contact">
        <div class="container">
        <div class="row text-center">
            <div class="col-lg-8 col-lg-offset-2">
              <div class="wow bounceInDown" data-wow-delay="0.2s">
                <div class="section-heading">     <h2>H & P   Travels</h2> 
                  
                </div>
              </div>
              
            </div>
          </div>
        </div>
        </div>
        
        
      <div class="container">
        <div class="hnpcontainer">
          <div class="hnpfields">
            <div class="row">
              <div class="col-lg-7">
                <form id="contact-form">
                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-group  text-center">
                          <label class="hnp-label" for="name">                                <h3>Sign In</h3>
                          </label> 
                          
                        </div>
                      </div>
                    <div class="col-md-6">
                      <div class="form-group  text-center">
                        <label class="hnp-label" for="name">                                Email ID:
                        </label> 
                        <input type="text" class="form-control" id="userid" placeholder="Unique Id Provided" required="required" ng-model="username"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"> 
                        <label class="hnp-label" for="name">                                Password:
                        </label> 
                        <input type="password" class="form-control" id="password" placeholder="Secret Password" required="required" ng-model="password"/>
                      </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                      <br>
                      <a href="" class="btn-lg btn-warning" role="button" id="btn-login" ng-click="login()"><span class="glyphicon glyphicon-user"></span> Login</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <br>
                      <div class="value-alert">{{message}}</div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-1"></div>
              <div class="col-lg-4">
                <form id="registration-form">
                  <div class="row">
                      <div class="col-md-12">
                        <div class="form-group  text-center">
                          <label class="hnp-label">                                <h3>Registration</h3>
                          </label> 
                          
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group  text-center">
                          <label class="hnp-label" for="name">                                Email ID:
                          </label> 
                          <input type="text" class="form-control" id="email" placeholder="yourid@domain.com" required="required" ng-model="user.emailId"/>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group"> 
                          <label class="hnp-label" for="password">                                Password:
                          </label> 
                          <input type="password" class="form-control" id="password" placeholder="Secret Password" required="required" ng-model="user.password"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group"> 
                          <label class="hnp-label" for="name">                                First Name:
                          </label> 
                          <input type="text" class="form-control" id="firstName" placeholder="First Name" required="required" ng-model="user.firstName"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group"> 
                          <label class="hnp-label" for="name">                                Last Name:
                          </label> 
                          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required="required" ng-model="user.lastName"/>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group"> 
                          <label class="hnp-label" for="mobile">                                Mobile:
                          </label> 
                          <input type="text" class="form-control" id="mobile" placeholder="11231231234" required="required" ng-model="user.cell" />
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <br>
                      <a href="" class="btn-lg btn-success" role="button" id="btn-login" ng-click="register()"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <br>
                      <div class="value-green text-center">{{registerMsg}} </div>
                    </div>
                  </div>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>  
    </section>
    <!-- /Section: intro -->
    
    <!-- Section: contact -->
    <section id="contact" class="home-section text-center bg-white">
      <div class="heading-contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <div class="wow bounceInDown" data-wow-delay="0.4s">
                <div class="section-heading">     <h2>Get in touch</h2> 
                  <i class="fa fa-2x fa-angle-down"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-lg-offset-5">
            <hr class="marginbot-50">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="boxed-grey">
              <form id="contact-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> 
                      <label for="name">                                Name
                      </label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                    </div>
                    <div class="form-group"> 
                      <label for="email">                                Email Address
                      </label>
                      <div class="input-group"> 
                        <span class="input-group-addon"> 
                          <span class="glyphicon glyphicon-envelope">
                          </span>
                        </span> 
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
                      </div>
                    </div>
                    <div class="form-group"> 
                      <label for="subject">                                Subject
                      </label> 
                      <select id="subject" name="subject" class="form-control" required="required"> 
                        <option value="na" selected="">Choose One:
                        </option> 
                        <option value="service">General Customer Service
                        </option> 
                        <option value="suggestions">Suggestions
                        </option> 
                        <option value="product">Product Support
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> 
                      <label for="name">                                Message
                      </label>
<textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>                                               
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">                            Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="widget-contact">    <h5>Main Office</h5>
              <address>      <strong>H&P Travels</strong> 
                <br>      Srinand Residency, New Maninagar, NH 8, 
                <br>      Ahmedabad, Gujarat 380008 
                <br> 
                <abbr title="Phone">P:</abbr> 9898-298982
              </address>
              <address>      <strong>Email</strong> 
                <br> 
                <a href="mailto:#">paulik.patel@hnptravels.com</a>
              </address>
              <address>      <strong>We're on social networks</strong> 
                <br>
                <ul class="company-social"> 
                  <li class="social-facebook"> 
                    <a href="#" target="_blank"> 
                      <i class="fa fa-facebook"></i></a>
                  </li> 
                  <li class="social-twitter"> 
                    <a href="#" target="_blank"> 
                      <i class="fa fa-twitter"></i></a>
                  </li> 
                  <li class="social-dribble"> 
                    <a href="#" target="_blank"> 
                      <i class="fa fa-dribbble"></i></a>
                  </li> 
                  <li class="social-google"> 
                    <a href="#" target="_blank">
                      <i class="fa fa-google-plus"></i></a>
                  </li>
                </ul>
              </address>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Section: contact -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div class="wow shake" data-wow-delay="0.4s">
              <div class="page-scroll marginbot-30"> 
                <a href="#intro" id="totop" class="btn btn-circle"> 
                  <i class="fa fa-angle-double-up animated"></i>      </a>
              </div>
            </div>
            <p>&copy;Copyright 2015 - H&P Travels. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Core JavaScript Files -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.scrollTo.js"></script>
<script src="js/wow.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>


    <!-- Custom Theme JavaScript -->
<script src="js/custom.js"></script>
    <!-- AngularJS JavaScript -->
    <script src="js/ng/app.js"></script>
    <!-- AngularJS Controllers JavaScript -->
    <script src="js/ng/controllers/login-controller.js"></script>
    <!-- AngularJS Services JavaScript -->
    <script src="js/ng/services/lb-services.js"></script>
    <!-- AngularJS Filters JavaScript -->


  </body>
</html>
