    <!-- Preloader -->
    <div id="preloader">
      <div id="load">
      </div>
    </div>
    <!-- Section: intro -->
    <section id="intro" class="intro">
    
    <div class="heading-contact">
        <div class="container">
        <div class="row text-center">
            <div class="col-lg-8 col-lg-offset-2">
              <div class="wow bounceInDown" data-wow-delay="0.2s">
                <div class="section-heading">     <h2>H & P   Travels</h2> 
                  
                </div>
              </div>
              
            </div>
          </div>
        </div>
        </div>
        
        
      <div class="container">
        <div class="hnpcontainer">
          <div class="hnpfields">
            <div class="row">
              <div class="col-lg-8">
                <form id="contact-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group  text-center">
                        <label class="hnp-label" for="name">                                User ID:
                        </label> 
                        <input type="text" class="form-control" id="userid" placeholder="Unique Id Provided" required="required" ng-model/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"> 
                        <label class="hnp-label" for="name">                                Password:
                        </label> 
                        <input type="text" class="form-control" id="password" placeholder="Secret Password" required="required" />
                      </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                      <a href="index.html?userid=" class="btn-lg btn-warning" role="button" id="btn-login"><span class="glyphicon glyphicon-user"></span> Login</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </section>
    <!-- /Section: intro -->
    
    <!-- Section: contact -->
    <section id="contact" class="home-section text-center bg-white">
      <div class="heading-contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <div class="wow bounceInDown" data-wow-delay="0.4s">
                <div class="section-heading">     <h2>Get in touch</h2> 
                  <i class="fa fa-2x fa-angle-down"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-lg-offset-5">
            <hr class="marginbot-50">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="boxed-grey">
              <form id="contact-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> 
                      <label for="name">                                Name
                      </label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                    </div>
                    <div class="form-group"> 
                      <label for="email">                                Email Address
                      </label>
                      <div class="input-group"> 
                        <span class="input-group-addon"> 
                          <span class="glyphicon glyphicon-envelope">
                          </span>
                        </span> 
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
                      </div>
                    </div>
                    <div class="form-group"> 
                      <label for="subject">                                Subject
                      </label> 
                      <select id="subject" name="subject" class="form-control" required="required"> 
                        <option value="na" selected="">Choose One:
                        </option> 
                        <option value="service">General Customer Service
                        </option> 
                        <option value="suggestions">Suggestions
                        </option> 
                        <option value="product">Product Support
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> 
                      <label for="name">                                Message
                      </label>
<textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>                                               
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">                            Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="widget-contact">    <h5>Main Office</h5>
              <address>      <strong>H&P Travels</strong> 
                <br>      Srinand Residency, New Maninagar, NH 8, 
                <br>      Ahmedabad, Gujarat 380008 
                <br> 
                <abbr title="Phone">P:</abbr> 9898-298982
              </address>
              <address>      <strong>Email</strong> 
                <br> 
                <a href="mailto:#">paulik.patel@hnptravels.com</a>
              </address>
              <address>      <strong>We're on social networks</strong> 
                <br>
                <ul class="company-social"> 
                  <li class="social-facebook"> 
                    <a href="#" target="_blank"> 
                      <i class="fa fa-facebook"></i></a>
                  </li> 
                  <li class="social-twitter"> 
                    <a href="#" target="_blank"> 
                      <i class="fa fa-twitter"></i></a>
                  </li> 
                  <li class="social-dribble"> 
                    <a href="#" target="_blank"> 
                      <i class="fa fa-dribbble"></i></a>
                  </li> 
                  <li class="social-google"> 
                    <a href="#" target="_blank">
                      <i class="fa fa-google-plus"></i></a>
                  </li>
                </ul>
              </address>
            </div>
          </div>
        </div>
      </div>
    </section>
